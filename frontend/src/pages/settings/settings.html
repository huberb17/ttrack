<ion-header>
  <ion-navbar color=secondary>
    <ion-title>
      Einstellungen
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Allgemeine Einstellungen</ion-list-header>
    <ion-item>
      <h2>Default Start-Adresse</h2>
      <p>{{defaultStartAddress.toString()}}</p>
      <button ion-button item-right icon-only color="secondary" clear (click)="changeStartAddress()">
          <ion-icon name="create"></ion-icon>  
      </button>
    </ion-item>
    <ion-item>
        <h2>Default End-Adresse</h2>
        <p>{{defaultEndAddress.toString()}}</p>
        <button ion-button item-right icon-only color="secondary" clear (click)="changeEndAddress()">
            <ion-icon name="create"></ion-icon>  
        </button>
    </ion-item>
    <ion-list-header>Datensynchronisation</ion-list-header>
    <ion-item>
      <button ion-button [disabled]="needsSync ? null : true" (click)="doSync()" block>Synchronisieren</button>
    </ion-item>
  </ion-list>
</ion-content>
