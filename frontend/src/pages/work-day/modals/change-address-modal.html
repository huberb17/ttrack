<ion-header>
  <ion-toolbar>
    <ion-title>
      Adresse auswÃ¤hlen
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let address of addresses; let i = index" (click)="useAddress(i)">
      <h2>{{address.note}}</h2>
      <p>
        {{address.street}} {{address.streetNumber}}, 
        {{address.zipCode}} {{address.city}}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
