<ion-header>
  <ion-navbar color=secondary>
    <ion-title>
      Historie
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Vergangene Arbeitstage</ion-list-header>
    <ion-item *ngFor="let workday of workdayHistory; let i = index">
        <h2>{{workday.therapyDate}}</h2>
            <p>
              {{workday.customersOfDay.length}}
            </p>
            <button ion-button item-right icon-only color="danger" clear (click)="removeCustomer(i)">
              <ion-icon name="open"></ion-icon>  
            </button>
      </ion-item>
  </ion-list>
</ion-content>
